<div class="">
  <div style="height:100vh;">

   <div class="">
    
     <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
       <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
         <h4 class="display-6 text-center py-2">Order Database</h4>
        <div class="">
          <label for="O_id">Order No </label>
          <div class="">
            <input id="O_id" required #O_id="ngModel" (ngModel)="O_id" name="O_id" type="text"  
            class="form-control" placeholder="enter your order number" pattern="(^\d{9}$)">
            <div *ngIf="O_id.invalid && O_id.touched">
              <small class="text-danger" *ngIf="O_id.errors?.['required']">Required

              </small>
              <small class="text-danger" *ngIf="O_id.errors?.['pattern']">Must be a valid number
              </small>

            </div>
            
          </div>
        </div><br>
        <div class="">
          <label for="o_name">Name </label>
          <div class="">
            <input id="o_name" required #o_name="ngModel" (ngModel)="o_name" name="o_name" type="text"  
            class="form-control" placeholder="enter your name">
            <div *ngIf="o_name.invalid && o_name.touched">
              <small class="text-danger" *ngIf="o_name.errors?.['required']">Required
              </small>
            </div>
            
          </div>
        </div><br>
        <div class="">
          <label for="O_email">EMAIL </label>
          <div class="">
            <input id="O_email" required #C_dept="ngModel" (ngModel)="O_email" name="O_email" type="text"  
            class="form-control" placeholder="enter your Email">
            <div *ngIf="O_email.invalid && O_email.touched">
              <small class="text-danger" *ngIf="O_email.errors?.['required']">Required
              </small>
            </div>
            
          </div>
        </div><br>
        <div class="">
          <label for="phonenumber">PhoneNumber</label>
          <div class="">
            <input id="phonenumber" required #phonenumber="ngModel" (ngModel)="phonenumber" name="phonenumber" type="text"  
            class="form-control" placeholder="enter your PhoneNumber">
            <div *ngIf="phonenumber.invalid && phonenumber.touched">
              <small class="text-danger" *ngIf="phonenumber.errors?.['required']">Required
              </small>
            </div>
            
          </div>
        </div><br>
       
  
        <div class="form-group text-center">
          <input class="btn btn-primary" type="submit" value="submit">
        </div>
      </form>
     </div>
   </div>
</div><br>
<div class="mt-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>PhoneNumber</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderDetails">
        <td>{{order.o_id}}</td>
        <td>{{order.o_name}}</td>
        <td>{{order.o_email}}</td>
        <td>{{order.PhoneNumber}}</td>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(order)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteOrder(order)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Order</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateOrder()">
          <h4 class="display-6 text-center py-2">Order Database</h4>
         <div class="">
           <label for="o_id">order ID </label>
           <div class="">
             <input id="o_id" required #o_id="ngModel" [(ngModel)]="OrderToUpdate.O_id" name="o_id" type="text"  
             class="form-control" placeholder="enter your order number" pattern="(^\d{9}$)">
             <div *ngIf="o_id.invalid && o_id.touched">
               <small class="text-danger" *ngIf="o_id.errors?.['required']">Required
 
               </small>
               <small class="text-danger" *ngIf="o_id.errors?.['pattern']">Must be a valid number
               </small>
 
             </div>
             
           </div>
         </div><br>
         <div class="">
           <label for="o_name">Name </label>
           <div class="">
             <input id="o_name" required #C_name="ngModel" [(ngModel)]="OrderToUpdate.O_name" name="o_name" type="text"  
             class="form-control" placeholder="enter your name">
             <div *ngIf="o_name.invalid && o_name.touched">
               <small class="text-danger" *ngIf="o_name.errors?.['required']">Required
               </small>
             </div>
             
           </div>
         </div><br>
         <div class="">
          <label for="o_email">Email </label>
          <div class="">
            <input id="O_email" required #O_email="ngModel" [(ngModel)]="OrderToUpdate.O_email" name="O_email" type="text"  
            class="form-control" placeholder="enter your Email">
            <div *ngIf="O_email.invalid && O_email.touched">
              <small class="text-danger" *ngIf="O_email.errors?.['required']">Required
              </small>
            </div>
            
          </div>
        </div><br>
        
         <div class="">
           <label for="phoneNumber">PhoneNumber </label>
           <div class="">
             <input id="phoneNumber" required #phoneNumber="ngModel" [(ngModel)]="OrderToUpdate.PhoneNumber" name="phoneNumber" type="text"  
             class="form-control" placeholder="enter your PhoneNumber">
             <div *ngIf="phonenumber.invalid && phonenumber.touched">
               <small class="text-danger" *ngIf="phonenumber.errors?.['required']">Required
               </small>
             </div>
             
           </div>
         </div><br>
     
         <div class="form-group text-center">
           <input class="btn btn-primary" type="submit" value="update">
         </div>
       </form>
      </div>
      
    </div>
  </div>
</div>
